language: node_js
 node_js: node
 cache:
   directories:
     - node_modules
 script:
   - npm test
 env:
   - CI=true

 before_deploy:
   - npm install netlify-cli -g
   - npm run build

 deploy:
   provider: script
   script: netlify deploy -s 80551ac4-8485-4993-96db-1ac4a751012a -t f5712df3ce86b9a95e083339aaeef26e9231817e63913770496bfd68a4916888 -p ./build
   skip_cleanup: true
   on:
     branch: master